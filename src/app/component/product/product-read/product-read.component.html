<!-- Campo de busca -->
 

<!-- Tabela de produtos -->
<table mat-table [dataSource]="products" class="mat-elevation-z2" style="width: 100%;">

  <!-- Coluna ID -->
  <ng-container matColumnDef="proId">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let row">{{ row.proId }}</td>
  </ng-container>

  <!-- Coluna Nome -->
  <ng-container matColumnDef="proNome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let row">{{ row.proNome }}</td>
  </ng-container>

  <!-- Coluna Ano de Aplicação -->
  <ng-container matColumnDef="proAnoAplicacao">
    <th mat-header-cell *matHeaderCellDef>Ano de Aplicação</th>
    <td mat-cell *matCellDef="let row">{{ row.proAnoAplicacao }}</td>
  </ng-container>

  <!-- Coluna Preço de Custo -->
  <ng-container matColumnDef="proPrecoCusto">
    <th mat-header-cell *matHeaderCellDef>Preço de Custo</th>
    <td mat-cell *matCellDef="let row">{{ row.proPrecoCusto | currency: 'BRL' }}</td>
  </ng-container>

  <!-- Coluna Preço de Venda -->
  <ng-container matColumnDef="proPrecoVenda">
    <th mat-header-cell *matHeaderCellDef>Preço de Venda</th>
    <td mat-cell *matCellDef="let row">{{ row.proPrecoVenda | currency: 'BRL' }}</td>
  </ng-container>

  <!-- Coluna Status -->
  <ng-container matColumnDef="proStatus">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let row">{{ row.proStatus }}</td>
  </ng-container>

  <!-- Coluna Ações -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let row">
      <a [routerLink]="['/products/update', row.proId]" class="edit">
        <i class="material-icons">edit</i>
      </a>
      <a [routerLink]="['/products/delete', row.proId]" class="delete">
        <i class="material-icons">delete</i>
      </a>
      <a [routerLink]="['/products/visu', row.proId]" class="vision">
        <i class="material-icons">assignment</i>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
