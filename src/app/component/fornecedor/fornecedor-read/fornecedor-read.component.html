<!-- Div com sombra nível 4 (efeito de profundidade) usando Angular Material -->
<div class="mat-elevation-z4">
  <!-- Tabela do Angular Material, com fonte de dados sendo o array "fornecedores" -->
  <table mat-table [dataSource]="fornecedoresFiltrados">

    <!-- Coluna de ID do fornecedor -->
    <ng-container matColumnDef="forId">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.forId }}</td>
    </ng-container>

    <!-- Coluna de Nome do fornecedor -->
    <ng-container matColumnDef="forNome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{ row.forNomeFantasia }}</td>
    </ng-container>

    <!-- Coluna de CNPJ -->
    <ng-container matColumnDef="forCnpj">
      <th mat-header-cell *matHeaderCellDef>CNPJ</th>
      <td mat-cell *matCellDef="let row">{{ row.forCnpj }}</td>
    </ng-container>

    <!-- Coluna de Email -->
    <ng-container matColumnDef="forEmail">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let row">{{ row.conEmail }}</td>
    </ng-container>

    <!-- Coluna de Contato -->
    <ng-container matColumnDef="forContato">
      <th mat-header-cell *matHeaderCellDef>Contato</th>
      <td mat-cell *matCellDef="let row">{{ row.conCelular }}</td>
    </ng-container>

    <!-- Coluna de Status -->
    <ng-container matColumnDef="forStatus">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let row">{{ row.forStatus }}</td>
    </ng-container>

    <!-- Coluna de Ações (editar, deletar, visualizar) -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <!-- Botão de edição -->
        <a [routerLink]="['/fornecedor/update', row.forId]" class="edit">
          <i class="material-icons">edit</i>
        </a>

        <!-- Botão de exclusão -->
        <a [routerLink]="['/fornecedor/delete', row.forId]" class="delete">
          <i class="material-icons">delete</i>
        </a>

        <!-- Botão de visualização -->
        <a [routerLink]="['/fornecedor/visu', row.forId]" class="vision">
          <i class="material-icons">assignment</i>
        </a>

      </td>
    </ng-container>

    <!-- Cabeçalho e linhas da tabela -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
