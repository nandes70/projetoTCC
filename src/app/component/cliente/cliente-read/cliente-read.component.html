<!-- Div com sombra nível 4 (efeito de profundidade) usando Angular Material -->
<div class="mat-elevation-z4">
  <!-- Tabela do Angular Material, com fonte de dados sendo o array "clientes" -->
  <table mat-table [dataSource]="clientes">

    <!-- Coluna de ID do cliente -->
    <ng-container matColumnDef="cliId">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.cliId }}</td>
    </ng-container>

    <!-- Coluna de Nome do cliente -->
    <ng-container matColumnDef="cliNome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{ row.cliNome }}</td>
    </ng-container>

    <!-- Coluna de CPF/CNPJ -->
    <ng-container matColumnDef="cliCpf">
      <th mat-header-cell *matHeaderCellDef>CPF / CNPJ</th>
      <td mat-cell *matCellDef="let row">{{ row.cliCpf }}</td>
    </ng-container>

    <!-- Coluna de Data de Nascimento -->
    <ng-container matColumnDef="dataNascimento">
      <th mat-header-cell *matHeaderCellDef>Data de Nascimento</th>
      <td mat-cell *matCellDef="let row">{{ row.dataNascimento | date:'dd/MM/yyyy' }}</td>
    </ng-container>

    <!-- Coluna de Forma de Pagamento -->
    <ng-container matColumnDef="formaPagamento">
      <th mat-header-cell *matHeaderCellDef>Forma de Pagamento</th>
      <td mat-cell *matCellDef="let row">{{ row.formaPagamento }}</td>
    </ng-container>

    <!-- Coluna de Status -->
    <ng-container matColumnDef="cliStatus">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let row">{{ row.cliStatus }}</td>
    </ng-container>

    <!-- Coluna de Ações (editar, deletar, visualizar) -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
       <!-- Botão de edição -->
<a [routerLink]="['/cliente/update', row.cliId]" class="edit">
  <i class="material-icons">edit</i>
</a>

<!-- Botão de exclusão -->
<a [routerLink]="['/cliente/delete', row.cliId]" class="delete">
  <i class="material-icons">delete</i>
</a>

<!-- Botão de visualização -->
<a [routerLink]="['/cliente/vision', row.cliId]" class="vision">
  <i class="material-icons">assignment</i>
</a>

      </td>
    </ng-container>

    <!-- Cabeçalho e linhas da tabela -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
