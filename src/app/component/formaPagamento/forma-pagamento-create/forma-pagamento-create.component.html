<mat-card class="fundo1">
    <mat-card-title>Nova Forma de Pagamento</mat-card-title>
  
    <form>
      <mat-form-field appearance="fill">
        <input matInput placeholder="descrição" [(ngModel)]="formaPagamento.fpgDescricao" name="fpgDescricao">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <input matInput placeholder="Status" [(ngModel)]="formaPagamento.fpgStatus" name="fpgStatus">
      </mat-form-field>
    </form>

    <mat-form-field appearance="fill">
      <mat-label>Permite Parcelamento?</mat-label>
      <mat-select [(ngModel)]="formaPagamento.fpgPermiteParcelamento" name="fpgPermiteParcelamento">
        <mat-option value="Sim">Sim</mat-option>
        <mat-option value="Não">Não</mat-option>
      </mat-select>
    </mat-form-field>
    
    <ng-container *ngIf="formaPagamento.fpgPermiteParcelamento === 'Sim'">
      <mat-form-field appearance="fill">
        <mat-label>Número Máximo de Parcelas</mat-label>
        <input matInput type="number" [(ngModel)]="formaPagamento.fpgNumeroMaxParcela" name="fpgNumeroMaxParcela">
      </mat-form-field>
    
      <mat-form-field appearance="fill">
        <mat-label>Taxa Adicional (%)</mat-label>
        <input matInput type="number" [(ngModel)]="formaPagamento.fpgTaxaAdicional" name="fpgTaxaAdicional">
      </mat-form-field>
    </ng-container>
   
     
    <button mat-raised-button (click)="createFormaPagamento()" color="primary">
      Salvar
    </button>
  
    <button mat-raised-button (click)="cancel()">
      Cancelar
    </button>
  </mat-card>
