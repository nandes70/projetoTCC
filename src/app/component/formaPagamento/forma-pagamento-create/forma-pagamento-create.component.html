<mat-card class="fundo1">
  <div style="display: flex; justify-content: center; margin-bottom: 16px;">
    <mat-card-title style="font-size: 24px; color: white;">Nova Forma de Pagamento</mat-card-title>
  </div>

  <form>
    <mat-form-field>
      <mat-label>Descrição</mat-label>
      <input matInput placeholder="Descrição" [(ngModel)]="formaPagamento.fpgDescricao" name="fpgDescricao" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Permite Parcelamento?</mat-label>
      <mat-select [(ngModel)]="formaPagamento.fpgPermiteParcelamento" name="fpgPermiteParcelamento">
        <mat-option value="Sim">Sim</mat-option>
        <mat-option value="Não">Não</mat-option>
      </mat-select>
    </mat-form-field>

    <ng-container *ngIf="formaPagamento.fpgPermiteParcelamento === 'Sim'">
      <mat-form-field>
        <mat-label>Número Máximo de Parcelas</mat-label>
        <input matInput type="number" [(ngModel)]="formaPagamento.fpgNumeroMaxParcela" name="fpgNumeroMaxParcela">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Taxa Adicional (%)</mat-label>
        <input matInput type="number" step="0.01" [(ngModel)]="formaPagamento.fpgTaxaAdicional" name="fpgTaxaAdicional">
      </mat-form-field>
    </ng-container>

    <mat-form-field>
      <mat-label>Status</mat-label>
      <mat-select [(ngModel)]="formaPagamento.fpgStatus" name="fpgStatus">
        <mat-option [value]="true">Ativo</mat-option>
        <mat-option [value]="false">Inativo</mat-option>
      </mat-select>
    </mat-form-field>

    <div style="display: flex; justify-content: flex-end; gap: 10px;">
      <button mat-raised-button type="button" class="btn-cancelar" (click)="cancel()">Cancelar</button>
      <button mat-raised-button type="button" class="btn-salvar" (click)="createFormaPagamento()">Salvar</button>
    </div>
  </form>
</mat-card>
