<mat-card>
    <mat-card-title>Excluir Forma de Pagamento</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Descrição" [value]="formaPagamento.fpgDescricao" name="fpgDescricao" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Status" [value]="formaPagamento.fpgStatus" name="fpgStatus" disabled>
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="deleteFormaPagamento()" color="warn">
        Excluir
    </button>
   
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>

</mat-card>
